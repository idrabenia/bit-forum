<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Настройки пользователя</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="admin_panel.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form id="form1" name="user_reg" method="post" action="">
	<table class="settings_table"  width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td colspan="2" align="center" class="parameter_name">
			<label><b>User's settings</b></label>
		</td>
	</tr>
    <tr>
		<td colspan="2" align="center" class="parameter_value"><label><b>Private information</b></label>
	</tr>
	<tr>
	    <td width="27%" class="parameter_value" scope="col"><b>First Name</b></td>
        <td width="73%" class="parameter_value" scope="col">
			<input type="text" name="in_firstname" value="" id="text1" />		
	  </td>
	</tr>
	<tr>
	    <td class="parameter_value" scope="col"><b>Last Name</b></td> 
        <td class="parameter_value" scope="col">
			<input type="text" name="in_lastname" value="" id="text2" />	
		</td>	
	</tr>
    <tr>
	    <td class="parameter_value" scope="col"><b>Age</b></td> 
        <td class="parameter_value" scope="col">
		<select name="in_day">
					<option value="01">1</option>
					<option value="02">2</option>
					<option value="03">3</option>
					<option value="04">4</option>
		</select>
		<select name="in_month">
					<option value="january">january</option>
					<option value="february">february</option>
					<option value="march">march</option>
					<option value="april">april</option>
		</select>
		<select name="in_year">
					<option value="1900">1900</option>
					<option value="1901">1901</option>
					<option value="1902">1902</option>
					<option value="1903">1903</option>
		</select>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center" class="parameter_value">
			<b>Password settings</b>
		</td>
	</tr>
	<tr>
	    <td class="parameter_value" scope="col"><b>Current password</b></td> 
        <td class="parameter_value" scope="col">
			<input type="text" name="in_currpassword" value="" id="text3" />		
		</td>
	</tr>
	<tr>
	    <td class="parameter_value" scope="col"><b>New password</b></td> 
        <td class="parameter_value" scope="col">
			<input type="text" name="in_newpassword" value="" id="text4" />		
		</td>
	</tr>
	<tr>
	    <td class="parameter_value" scope="col"><b>Confirm password</b></td> 
        <td class="parameter_value" scope="col">
			<input type="text" name="in_confpassword" value="" id="text5" />		
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center" class="parameter_value"><b>Profile settings</b>
	</tr>
	<tr>
	    <td class="parameter_value" scope="col"><b>ICQ</b></td> 
        <td class="parameter_value" scope="col">
			<input type="text" name="in_newpassword" value="" id="text4" />		
		</td>
	</tr>
	<tr>
	    <td class="parameter_value" scope="col"><b>URL</b></td> 
        <td class="parameter_value" scope="col">
			<input type="text" name="in_newpassword" value="" id="text4" />	
		</td>
	</tr>
		<tr>
	    <td class="parameter_value" scope="col"><b>Country</b></td> 
        <td class="parameter_value" scope="col">
			<input type="text" name="in_newpassword" value="" id="text4" />		
		</td>
 	<tr>
	    <td class="parameter_value" scope="col"><b>Time zone</b></td> 
        <td class="parameter_value" scope="col">
		<select name="in_day">
					<option value="+00">GMT (время по гринвичу)</option>
					<option value="+01">GMT+1</option>
					<option value="+02">GMT+2</option>
					<option value="+03">GMT+3</option>
		</select>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center" class="parameter_value">
			<b>Avatar</b>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center" class="parameter_name">
				<input type="submit" value="I agree" name="submit_button"/>
				<input type="reset" value="Cancel" name="reset_button" />
		</td>
	</tr> 
	</table>
</form>
</body>
</html>
